<!DOCTYPE html>
<html>
<head>
  <title>Marqod -- Lord of the Dance</title>
  
  <link rel="stylesheet" type="text/css" href="marqod.css" />
  
  <script src="javascript/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script src="javascript/jquery-ui-1.8.4.custom.min.js" type="text/javascript"></script>
  <script src="javascript/jquery.cookie.js" type="text/javascript"></script>
  <script src="javascript/socket.io.min.js" type="text/javascript"></script>
  <script src="Game.js" type="text/javascript"></script>
  <script src="GameEngine.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Weapon.js" type="text/javascript"></script>
  <script src="Ammo.js" type="text/javascript"></script>
  <script src="Beast.js" type="text/javascript"></script>
  <script src="Wall.js" type="text/javascript"></script>
  <script src="Banner.js" type="text/javascript"></script> 

  <script>
    document.oncontextmenu = function() {return false;};
    $(function() {
      $('#canvas').mousedown(function(e) {
        e.preventDefault();
        
        if(e.button === 2) {
          // right click stuff
        }
      });
      
      document.proGame = new GamePro();
      document.proGame.Run();
      $('#login_q').focus();
    });
  </script>
</head>
<body>
  <div id ="container">
    <canvas id="canvas" width="800" height="700"></canvas>
	<div id="counters">
	  <div id="waveCount">WAVE: 1</div>
	  <br>
	  <div id="killCount">KILLS: 0</div>
	</div>
	<form id="loginForm" onsubmit="document.proGame.submitLogin(false); return false;">
	  <input class="loginInput" placeholder="username" type="text" id="login_q"/>
	  <br>
	  <input class="loginInput" placeholder="password" type="password" id="password_q"/>
	  <br>
	  <div id="loginButtonContainer">
	    <input class="loginButton" type="submit" value="[ continue ]" />
	    <a class="loginButton" onclick='document.proGame.submitLogin(true);'>[ new ]</a>
	  </div>
	</form>
  </div>
</body>
</html>
